<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="editarproduto.css">
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>
        
        <form id="editProductForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" readonly>
            </div>

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="stock">Estoque:</label>
                <input type="number" id="stock" name="stock" min="0" required>
            </div>

            <div class="form-group">
                <label for="min_stock">Estoque Mínimo:</label>
                <input type="number" id="min_stock" name="min_stock" min="0" required>
            </div>

            <div class="form-group">
                <label for="image">Imagem (URL):</label>
                <input type="text" id="image" name="image">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Salvar Alterações</button>
                <button type="button" onclick="window.history.back()" class="btn-secondary">Voltar</button>
            </div>
        </form>
    </div>

    <script src="editarProduto.js"></script>
</body>
</html>
