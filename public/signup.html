<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-form">
            <h2>Criar Conta</h2>
            <form id="signupForm" autocomplete="off">
                <div class="form-group">
                    <label for="newUsername">Usuário:</label>
                    <input 
                        type="text" 
                        id="newUsername"    <!-- mantido conforme script.js -->
                        
                </div>

                <div class="form-group">
                    <label for="newEmail">Email:</label>
                    <input 
                        type="email" 
                        id="newEmail"       <!-- mantido conforme script.js -->
                        
                </div>

                <div class="form-group">
                    <label for="newPassword">Senha:</label>
                    <input 
                        type="password" 
                        id="newPassword"    <!-- mantido conforme script.js -->
                        
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <p class="auth-link">
                Já tem uma conta? <a href="index.html">Fazer login</a>
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
