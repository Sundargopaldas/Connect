<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="CadastroDeProdutos.css">
</head>
<body>
    <div class="container">
        <form id="productForm" class="form-container">
            <h1>Cadastro de Produtos</h1>

            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente" required>
                    <option value="">Selecione um cliente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem do Produto:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>

            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantEstoque">Quant/Estoque:</label>
                    <input type="number" id="quantEstoque" name="quantEstoque" min="0">
                </div>

                <div class="form-group">
                    <label for="estMinimo">Estoque Mínimo:</label>
                    <input type="number" id="estMinimo" name="estMinimo" min="0">
                </div>
            </div>

            <div class="button-container">
               <a href=""> <button type="submit">Cadastrar Produto</button></a>
                <button type="button" class="btn-voltar" onclick="window.location.href='PaginaDadosClientes.html'">Voltar</button>
            </div>
        </form>
    </div>

    <script src="produtos.js"></script>
</body>
</html>
