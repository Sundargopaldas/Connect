<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação</title>
    <link rel="stylesheet" href="movimentacao.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Movimentação</h1>
        <a href="PaginaDadosClientes.html"><button class="btn-back">Voltar</button></a>

        <form id="movimentacaoForm">  
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente" required>
                    <option value="">Selecione um cliente</option>
                </select>
                <span id="clienteError" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="produto">Produto:</label>
                <select id="produto" name="produto" required>
                    <option value="">Selecione um produto</option>
                </select>
                <span id="produtoError" class="error"></span>
            </div>

            <div id="produtoInfo" style="display: none;"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="entrada">Quantidade de Entrada:</label>
                    <input type="number" id="entrada" name="entrada" min="0" value="0">
                    <span id="entradaError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="saida">Quantidade de Saída:</label>
                    <input type="number" id="saida" name="saida" min="0" value="0">
                    <span id="saidaError" class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="3" ></textarea>
                <span id="observacaoError" class="error"></span>
            </div>

            <button type="submit" class="btn-submit">Registrar Movimentação</button>
        </form>
        
    </div>
    <script src="movimentacao.js"></script>
</body>
</html>
