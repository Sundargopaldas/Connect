<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Produtos</title>
    <link rel="stylesheet" href="paginaDadosDeProdutos.css">
</head>
<body>
    <div class="produtos-container">
        <div class="produtos-content">
            <h2>Lista de Produtos</h2>

            <div class="navigation-links">
                <a href="historicodemovimentacao.html"><button class="btn">Histórico De Movimentação</button></a>
                <a href="movimentacao.html"><button class="btn">Movimentação De Estoque</button></a>
            </div>

            <div class="table-container">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Estoque</th>
                            <th>Estoque Mínimo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
                <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Produto</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="editCliente">Cliente:</label>
                <input type="text" id="editCliente" disabled>
            </div>

            <div class="form-group">
                <label for="editId">ID:</label>
                <input type="text" id="editId" disabled>
            </div>

            <div class="form-group">
                <label>Imagem atual:</label>
                <div>
                    <img id="editImagemPreview" src="placeholder.png" alt="Imagem do produto" 
                         style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
                </div>
                <label for="editImagem">Nova imagem:</label>
                <input type="file" id="editImagem" accept="image/*">
            </div>

            <div class="form-group">
                <label for="editProduto">Nome do Produto:</label>
                <input type="text" id="editProduto" required>
            </div>

            <div class="form-group">
                <label for="editDescricao">Descrição:</label>
                <textarea id="editDescricao"></textarea>
            </div>

            <div class="form-group">
                <label for="editEstoque">Estoque:</label>
                <input type="number" id="editEstoque" required min="0">
            </div>

            <div class="form-group">
                <label for="editEstoqueMinimo">Estoque Mínimo:</label>
                <input type="number" id="editEstoqueMinimo" required min="0">
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-cancel">Salvar</button>
            </div>
        </form>
    </div>
</div>
            </div>

            <div class="button-container">
                <a href="CadastroDeProdutos.html"><button class="btn-add">Novo Produto</button></a>
                <button onclick="window.location.href='PaginaDadosClientes.html'" class="btn-voltar">Voltar</button>
            </div>
        </div>
    </div>

    <script src="DadosDeProdutos.js"></script>
</body>
</html>
