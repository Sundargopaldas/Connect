<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Estoque</title>
    <link rel="stylesheet" href="movimentacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="paginadadosdeprodutos.html"><button class="btn-back">voltar</button></a>
        <h1>Movimentação de Estoque</h1>

        
        
        <form id="movimentacaoForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente" required>
                    <option value="">Selecione um cliente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto">
            </div>

            <div class="form-group">
                <label for="entrada">Entrada:</label>
                <input type="number" id="entrada" name="entrada" min="0">
            </div>

            <div class="form-group">
                <label for="saida">Saída:</label>
                <input type="number" id="saida" name="saida" min="0">
            </div>

            <button type="submit" class="btn-blue">
                <i class="fas fa-save"></i> Enviar
            </button>
        </form>
    </div>

    <script src="movimentacao.js"></script>
</body>
</html>
